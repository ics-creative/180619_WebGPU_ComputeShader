<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no"/>
  <meta name="google" content="notranslate"/>
  <title>WebGPU ComputeShader Bitonicsort Demo</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script defer src="js/bundle.js"></script>
</head>
<body>
<div id="error">
  <h2>WebGPU not available</h2>
  <p>
    Make sure you are on a system with WebGPU enabled. In
    Safari, first make sure the Developer Menu is visible (Preferences →
    Advanced), then Develop → Experimental Features → Enable WebGPU.
  </p>
</div>
<div id="contents">
  <h1>WebGPUを使ったバイトニックソートの実行デモ</h1>
  <p>選択した要素数の配列をCPUとGPUでそれぞれソートし、実行時間を比較します。</p>
  <label for="selectBox">要素数：</label>
  <select id="selectBox"></select>
  <div id="log">
  </div>
</div>
</body>
</html>
